<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="experiences">
    <div *ngFor="let experience of experiences" (click)="viewExperience(experience)" class="experience list-item-full-width">
      <div class="card">
        <div class="card-content"> 
          <div class="profile">
            <img class="avatar" src="{{ getGuide(experience).avatar }}" alt="{{ getGuide(experience).name }}" />  
            <div class="profile-name">
              {{ getGuide(experience).name }} <br>
              <span *ngFor="let language of getGuide(experience).languages" class="upper text-gray">
                {{ language.code }}&nbsp;
              </span>
            </div>
          </div>
          <div class="experience-name text-block card-text no-padding-bottom">
            <strong class="city-name">{{ city.name }}</strong>  <strong>{{ experience.name }}</strong><br>
          </div>

          <div class="experience-img">
            <img class="img" src="{{ experience.img || getCity(experience).img }}" alt="{{ experience.name }}" /> 
          </div>

          <div class="card-text">
            {{ experience.currency }} {{ experience.price }} 
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
