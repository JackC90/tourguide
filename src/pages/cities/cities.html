<ion-header>
  <ion-navbar>
    <!-- <ion-title>Cities</ion-title> -->
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="cities">
      <div *ngFor="let city of cities" (click)="viewCityExperiences(city)" [style.backgroundImage]="'url(' + city.img + ')'" class="city-img item">
        <div class="city-name">
          <p>
            {{ city.name }}
          </p>
        </div>
      </div>
  </div>
</ion-content>
